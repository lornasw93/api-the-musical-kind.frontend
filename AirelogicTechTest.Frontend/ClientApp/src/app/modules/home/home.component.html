<h1>API, The Musical Kind.</h1>
<h3>Cos' who doesn't love data!?</h3>

<form [formGroup]="lyricsForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col-md-6 form-group">
      <input type="text" name="name" class="form-control" formControlName="artist" id="artist" placeholder="Artist" required />
      <!--<div *ngIf="artist.errors.required && artist.invalid && (artist.dirty || artist.touched)" class="alert alert-danger">
        Artist is required.
      </div>-->
    </div>
    <div class="col-md-6 form-group">
      <input type="text" class="form-control" name="title" formControlName="title" id="title" placeholder="Title" required />
      <!--<div *ngIf="title.errors.required && title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
        Title is required.
      </div>-->
    </div>
  </div>
  <div class="text-center">
    <button type="submit" [disabled]="!lyricsForm.valid">Find Lyrics!</button>
  </div>
</form>

{{results}}
