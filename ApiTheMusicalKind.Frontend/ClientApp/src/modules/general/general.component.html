<div class="container">
  <div class="section-title">
    <h1>Data. Data. Data.</h1>
  </div>
  <div class="row">
    <div class="col">
      <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
        <div class="form-row">
          <div class="col form-group">
            <input type="text" name="searchTerm" class="form-control" formControlName="searchTerm" id="searchTerm" placeholder="e.g. coldplay" required />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn-lg" [disabled]="!searchForm.valid">Search</button>
        </div>
      </form>
      <div *ngIf="searchResults">
        <h3>{{searchResults.artists.hits[0].artist.name}}</h3>
        <img src="{{searchResults.artists.hits[0].artist.avatar}}" alt="{{searchResults.artists.hits[0].artist.name}}" height="250" />
        <div class="container">
          <div class="card-deck">
            <div *ngFor="let item of searchResults.tracks.hits">
              <div class="card" style="height: 100%">
                <img class="card-img-top" src="{{item.track.share.image}}">
                <div class="card-body">
                  <h5 class="card-title">{{item.track.title}}</h5>
                  <p class="card-text">{{item.track.lyricWordCount}} lyric word count</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted"> <a href="{{item.track.url}}" target="_blank"><fa-icon [icon]="faShareSquare"></fa-icon> Shazam</a></small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
